"""
Represents a publisher, which is a company or organization that publishes collectable items.
"""
type Publisher {
    id: ID!
    name: String!
    description: String
    logoUrl: String!
}

input PublisherInput {
    id: ID
    name: String!
    description: String
    logoUrl: String!
}

input PublisherFilter {
    id: ID
    name: String
    description: String
    logoUrl: String
}
