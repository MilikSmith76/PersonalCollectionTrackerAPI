"""
Represents a base collectable item, which can be extended by specific types like art books.
"""
type BaseCollectable {
    id: ID!
    name: String!
    description: String
    imageUrl: String!
    initialPrice: String!
    marketPrice: String!
    quantity: Int!
    deleted: Boolean!
    createdAt: String!
    updatedAt: String!
    deletedAt: String
}

input BaseCollectableInput {
    id: ID
    name: String!
    description: String
    imageUrl: String!
    initialPrice: String!
    marketPrice: String!
    quantity: Int!
}

input BaseCollectableFilter {
    id: ID
    name: String
    description: String
    imageUrl: String
    initialPrice: String
    marketPrice: String
    quantity: Int
    deleted: Boolean
}
