"""
Represents an art book, which is a type of collectable item.
"""
type ArtBook {
    id: ID!
    baseCollectable: BaseCollectable!
    brand: Brand!
    publisher: Publisher!
    isbn: String
    deleted: Boolean!
    createdAt: String!
    updatedAt: String!
    deletedAt: String
}

input ArtBookInput {
    id: ID
    baseCollectable: BaseCollectableInput!
    brandId: ID!
    publisherId: ID!
    isbn: String
}

input ArtBookFilter {
    id: ID
    baseCollectable: BaseCollectableFilter
    brandId: ID
    publisherId: ID
    isbn: String
    deleted: Boolean
}
