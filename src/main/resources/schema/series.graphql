"""
Represents an intellectual property series
"""
type Series {
    id: ID!
    name: String!
    deleted: Boolean!
    createdAt: String!
    updatedAt: String!
    deletedAt: String
}

input SeriesInput {
    id: ID
    name: String!
}

input SeriesFilter {
    id: ID
    name: String
    deleted: Boolean
}
