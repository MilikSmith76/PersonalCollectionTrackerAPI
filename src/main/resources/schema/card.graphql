"""
Represents a set of cards, which is a collection of cards released together.
"""
type CardSet {
    id: ID!
    name: String!
    brand: Brand!
    series: Series!
}

input CardSetInput {
    id: ID
    name: String!
    brandId: ID!
    seriesId: ID!
}

input CardSetFilter {
    id: ID
    name: String
    brandId: ID
    seriesId: ID
}

"""
Represents the rarity of a card, indicating how the card is printed.
"""
type CardRarity {
    id: ID!
    name: String!
    brand: Brand!
}

input CardRarityInput {
    id: ID
    name: String!
    brandId: ID!
}

input CardRarityFilter {
    id: ID
    name: String
    brandId: ID
}

"""
Represents a trading card, which is a type of collectable item.
"""
type Card {
    id: ID!
    baseCollectable: BaseCollectable!
    brand: Brand!
    series: Series
    rarity: CardRarity!
    set: CardSet!
    cardNumber: String!
}

input CardInput {
    id: ID
    baseCollectable: BaseCollectableInput!
    brandId: ID!
    seriesId: ID
    rarityId: ID!
    setId: ID!
    cardNumber: String!
}

input CardFilter {
    id: ID
    baseCollectable: BaseCollectableFilter
    brandId: ID
    seriesId: ID
    rarityId: ID
    setId: ID
    cardNumber: String
}
