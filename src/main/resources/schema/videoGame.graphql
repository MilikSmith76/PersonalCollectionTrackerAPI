"""
Represents a video game console.
"""
type Console {
    id: ID!
    name: String!
    brand: Brand!
}

input ConsoleInput {
    id: ID
    name: String!
    brandId: ID!
}

input ConsoleFilter {
    id: ID
    name: String
    brandId: ID
}

"""
Represents a video game, which is a type of collectable item.
"""
type VideoGame {
    id: ID!
    baseCollectable: BaseCollectable!
    brand: Brand!
    series: Series
    publisher: Publisher!
    console: Console!
    skuId: String!
}

input VideoGameInput {
    id: ID
    baseCollectable: BaseCollectableInput!
    brandId: ID!
    seriesId: ID
    publisherId: ID!
    consoleId: ID!
    skuId: String!
}

input VideoGameFilter {
    id: ID
    baseCollectable: BaseCollectableFilter
    brandId: ID
    seriesId: ID
    publisherId: ID
    consoleId: ID
    skuId: String
}
