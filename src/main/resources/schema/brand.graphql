"""
Represents a brand, which is a company or organization that produces collectable items.
"""
type Brand {
    id: ID!
    name: String!
    description: String
    logoUrl: String!
    deleted: Boolean!
    createdAt: String!
    updatedAt: String!
    deletedAt: String
}

input BrandInput {
    id: ID
    name: String!
    description: String
    logoUrl: String!
}

input BrandFilter {
    id: ID
    name: String
    description: String
    logoUrl: String
    deleted: Boolean
}
