"""
Represents a shoe model, which is the form factor of a shoe.
"""
type ShoeModel {
    id: ID!
    name: String!
    brand: Brand!
}

input ShoeModelInput {
    id: ID
    name: String!
    brandId: ID!
}

input ShoeModelFilter {
    id: ID
    name: String
    brandId: ID
}

"""
Represents a shoe, which is a type of collectable item.
"""
type Shoe {
    id: ID!
    baseCollectable: BaseCollectable!
    brand: Brand!
    model: ShoeModel!
    size: String!
    color: String!
    skuId: String!
}

input ShoeInput {
    id: ID
    baseCollectable: BaseCollectableInput!
    brandId: ID!
    modelId: ID!
    size: String!
    color: String!
    skuId: String!
}

input ShoeFilter {
    id: ID
    baseCollectable: BaseCollectableFilter
    brandId: ID
    modelId: ID
    size: String
    color: String
    skuId: String
}
