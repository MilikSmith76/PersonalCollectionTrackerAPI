"""
Represents the type of a card product, such as a booster box or pack.
"""
type CardProductType {
    id: ID!
    name: String!
    deleted: Boolean!
    createdAt: String!
    updatedAt: String!
    deletedAt: String
}

input CardProductTypeInput {
    id: ID
    name: String!
}

input CardProductTypeFilter {
    id: ID
    name: String
    deleted: Boolean
}

"""
Represents a specific sealed card product, such as a booster box or pack.
"""
type SealedCardProduct {
    id: ID!
    baseCollectable: BaseCollectable!
    brand: Brand!
    series: Series
    set: CardSet!
    type: CardProductType!
    skuId: String!
    deleted: Boolean!
    createdAt: String!
    updatedAt: String!
    deletedAt: String
}

input SealedCardProductInput {
    id: ID
    baseCollectable: BaseCollectableInput!
    brandId: ID!
    seriesId: ID
    setId: ID!
    typeId: ID!
    skuId: String!
}

input SealedCardProductFilter {
    id: ID
    baseCollectable: BaseCollectableFilter
    brandId: ID
    seriesId: ID
    setId: ID
    typeId: ID
    skuId: String
    deleted: Boolean
}
